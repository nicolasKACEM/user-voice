<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Auteur</th>
      <th scope="col">Message</th>
      <th scope="col">Note</th>
      <th scope="col">Vote</th>
    </tr>
    <ng-container *ngFor="let message of messages">
         <tr>
           <td>{{message}}</td>
           <td>{{message}}</td>
           </tr>
       
     </ng-container>
  </thead>
  
</table>
